esphome:
  name: esp-uh50reader
  includes:
    - obis.h
    - uh50reader.h

esp32:
  board: esp32dev 

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp-uh50reader"
    password: !secret fallback_password

captive_portal:

# Uncomment the following 2 lines to enable web-access to the device to view logs and update firmware
#web_server:
#  port: 80

# Enable logging
logger:
  level: DEBUG
  baud_rate: 0 #disable logging over uart
  
# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  password: !secret ota_password
  platform: esphome

uart:
  - id: uart_in
    rx_pin: GPIO3
    baud_rate: 2400
    data_bits: 7
    parity: EVEN
    stop_bits: 2
    rx_buffer_size: 10240
  - id: uart_out
    tx_pin: GPIO17
    baud_rate: 300
    data_bits: 7
    parity: EVEN
    stop_bits: 2
  
  
external_components:
  - source:
      type: git
      url: https://github.com/robertklep/esphome-custom-component
    components: [ custom, custom_component ]

sensor:
  - platform: custom
    lambda: |-
      auto meter_sensor = new UH50Reader(id(uart_in), id(uart_out));
      App.register_component(meter_sensor);
      return {
        meter_sensor->cumulativeActiveImport,
        meter_sensor->cumulativeVolume,
        meter_sensor->currentPower,
        meter_sensor->flowRate,
        meter_sensor->temperatureFlow,
        meter_sensor->temperatureReturn,
        meter_sensor->temperatureDiff
      };
    sensors:
    - name: "UH50 Cumulative Active Import"
      id: "uh50_cumulative_active_import"
      unit_of_measurement: MWh
      accuracy_decimals: 3
      state_class: "total_increasing"
      device_class: "energy"
    - name: "UH50 Cumulative Volume"
      id: "uh50_cumulative_volume"
      unit_of_measurement: m3
      accuracy_decimals: 3
      state_class: "total_increasing"
      device_class: "energy"
    - name: "UH50 Current Power"
      id: "uh50_current_power"
      unit_of_measurement: kW
      accuracy_decimals: 2
      state_class: "measurement"
      device_class: "energy"
    - name: "UH50 Flow Rate"
      id: "uh50_flow_rate"
      unit_of_measurement: m3ph
      accuracy_decimals: 3
      state_class: "measurement"
      device_class: "energy"
    - name: "UH50 Flow Temperature"
      id: "uh50_flow_temperature"
      unit_of_measurement: C
      accuracy_decimals: 2
      state_class: "measurement"
      device_class: "energy"
    - name: "UH50 Return Temperature"
      id: "uh50_return_temperature"
      unit_of_measurement: C
      accuracy_decimals: 2
      state_class: "measurement"
      device_class: "energy"
    - name: "UH50 Diff Temperature"
      id: "uh50_diff_temperature"
      unit_of_measurement: C
      accuracy_decimals: 2
      state_class: "measurement"
      device_class: "energy"
